<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Courgette&family=Roboto&display=swap" rel="stylesheet">

    <title>Diwali-Wishes</title>
</head>
<body>
   
    <audio  autoplay loop>
        <source src="./Mere Tumhare Sabke Liye Happy Diwali.mp3" type="audio/mp3">
    </audio>
    <div class="container">
        <div class="wishes-container">
            <div class="lights lights-1"></div>
            <div class="lights lights-2"></div>
            <div class="wishes">
                <h3>Happy</h3>
                <h3>Diwali</h3>
            </div>
        </div>
        <div class="diya-container">
            <div class="diya">
                <div class="line-1"></div>
                <div class="line-2"></div>
                <div class="dots"></div>
            </div>
            
            <div class="inside">
                <div class="flame"></div>
            </div>
        </div>
    </div>
</body>
</html>
